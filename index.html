
<!DOCTYPE html>
<html lang="en">
<head>

    <title>WesPortal Student Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>WesPortal</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search WesPortal">
                <button>üîç</button>
            </div>
            <div class="user-greeting">
                <p>Welcome, Douglas Forbes</p>

    <main>
        <div class="profile-container">
            <h2>Student Profile</h2>
            <div class="profile-section">
                <div class="profile-pic">
                    <img src="profile-picture.jpg" alt="Profile Picture">
                </div>
                <div class="profile-details">
                    <div class="row">
                        <label>Name</label>
                        <input type="text" value="Douglas Christopher Forbes" readonly>

                        <label>Email</label>
                        <a href="mailto:dforbes@wesleyan.edu">dforbes@wesleyan.edu</a>
                    </div>
                    <div class="row">
                        <label>WesID</label>
                        <input type="text" value="403449" readonly>
                    </div>
                    <div class="row">
                        <label>Class Year</label>
                        <input type="text" value="2026" readonly>
                    </div>
                    <div class="row">
                        <label>Major(s)</label>
                        <input type="text" value="PSYC" readonly>
                    </div>
                </div>
            </div>
            
            <div class="contact-section">
                <div class="row">
                    <label>Birth Date</label>
                    <input type="text" value="09/27/2003" readonly>
                    <span class="warning">Under 21</span>
                </div>
                <div class="row">
                    <label>Alternate Email</label>
                    <a href="mailto:doug0044@icloud.com">doug0044@icloud.com</a>
                </div>
                <div class="row">
                    <label>Home Phone</label>
                    <input type="text" value="646/584-3713" readonly>
                </div>
                <div class="row">
                    <label>Cell Phone</label>
                    <input type="text" value="646/584-3713" readonly>
                </div>
                <div class="row">
                    <label>Home Address</label>

                </div>
                <div class="row">
                    <label>Mailing Address</label>
                    <p>Mail ID #90810<br>45 Wyllys Avenue<br>Middletown, CT 06459</p>
                </div>
            </div>
        </div>
    </main>
